<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarInfo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-900">CarInfo</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="{% url 'login' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Singout</a>
                    <a href="{% url 'register' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">SignUp</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Welcome to CarInfo</h2>
            <p class="mt-4 text-lg leading-6 text-gray-600">Your one-stop destination for all car-related information.</p>
        </div>
    </main>
</body>
</html>
