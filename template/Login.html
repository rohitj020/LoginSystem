<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <main class="bg-[url('https://images.pexels.com/photos/207153/pexels-photo-207153.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-cover bg-center min-h-screen bg-white opacity-85">

        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white bg-opacity-20 p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            {% if message %}
                <p class="text-red-700 text-center">{{ message }}</p>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                <label for="userid" class="block text-gray-800 text-sm font-bold mb-2">User ID</label>
                <input type="text" id="userid" name="userid" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                <label for="password" class="block text-gray-800 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-700 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                <button type="submit" class="bg-red-900 hover:bg-red-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "><a href="Singup/">SignUp</a></button>
                </div>
            </form>
            </div>
        </div>

    </main>
</body>
</html>
